<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso DEVS - Desenvolvendo Talentos</title>

    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">

            <!-- Imagem do logo da empresa -->
            <img src="logo.png" alt="Logo da Empresa" class="logo">
            <h1>Login de Acesso</h1>

            <!-- Formulário de login -->
            <form id="loginForm">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
            <div class="links">

                <!-- Links para recuperação de senha e cadastro -->
                <a href="recuperacao.html">Esqueceu a senha?</a>
                <a href="cadastro.html">Não tem cadastro? Registre-se</a>
            </div>
        </div>
    </div>

    <!-- Link para o arquivo de scripts JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
